<div class = "ui segment">
    <h2 class="ui  dividing header">Assessements: </h2>

<ul ng-repeat = "session in vm.sessions">
<div id = "sessionsList">
<div class="ui accordion">
    <div class="title">


        <i class=" big info circle icon"></i>
        <a ng-href="#!/session/{{session._id}}"><h3 style="display: inline !important;"> {{session.name}} </h3>
        </a>

    </div>
    <div class="content">
        <h4 class="transition visible" style="display: block !important;"> {{session.objectDescription}}</h4>
    </div>

</div>
</div>



<script>
    $('#sessionsList .accordion')
        .accordion({
            selector: {
                trigger: '.title .icon'
            }
        })
    ;

</script>

</ul>  <!-- NOTE!!the ul tag only works if it stays outside the script here dont know why -->

</div>
