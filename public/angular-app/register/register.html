
<div class ="ui grid">
    <div class="four wide column">
    </div>
    <div class="eight wide column">

<h1>Register</h1>
<!-- Show this div (message) only if vm.message exists -->


    <div ng-if="vm.message" class="ui success message">
        <i class="close icon"></i>
            <div class="header">
                Your user registration was successful.
            </div>
                <p>You may now log-in with the username you have chosen</p>
            </div>

<!-- Show this div (error) only if vm.error exists -->
    <div ng-if="vm.error" class="ui warning message">
        <i class="close icon"></i>
     <div class="header">
        {{vm.error}}
      </div>

    </div>

<!-- when submitted, this form calls vm.register() function in register-controller.js -->



<form class="ui form warning" ng-hide="vm.message" name="register" ng-submit="vm.register()">
    <h4 class="ui dividing header">Please enter your details: </h4>
    <div class="required field ">
        <label>Email address</label>

            <div class=" field">
                <input type="email" name="username" placeholder="Email address" ng-model="vm.username" autocapitalize="none" required>
            </div>

        </div>

    <div class=" required field">
        <label>Password</label>
        <div class="two fields">
            <div class="field">
                <input type="password" name="password" placeholder="Password" ng-model="vm.password" autocapitalize="none" minlength="6"required>
            </div>
            <div class="field">
                <input type="password" name="repeatPassword" placeholder="Repeat Password" ng-model="vm.passwordRepeat" autocapitalize="none" minlength="6"  required>
            </div>
        </div>
    </div>
    <div class="field">
        <label>Full Name</label>
        <div class="field">
            <div class="sixteen wide field">
                <input type="text" name="name" placeholder="Name"ng-model="vm.name" autocapitalize="none">
            </div>

        </div>
    </div>

        <div class="required four wide field">
            <label>Company</label>
            <select class="ui fluid dropdown" ng-model="vm.company" >
                <option value="">Company</option>
                <option value="Belvedere">Belvedere</option>
                <option value="Dublin City">Dublin County Council</option>

            </select>
        </div>


    <button type="submit" class="ui button">Register</button>
</form>
</div>
</div>
