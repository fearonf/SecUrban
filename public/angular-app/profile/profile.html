<div class="ui indicating progress" data-value="1" data-total="100" id="example4">

<button onclick="startAgain()">Set progesss percent to zero</button>
<button onclick="increment1()">End section one</button>
<button onclick="increment2()">End section 2</button>
<div class = "ui segment">
<button class = "ui large green button" onclick="increment3()">How many have I done?</button>
<button class = "ui large yellow button" onclick="endOfSurvey()">Finish...</button>
</div>




<script>
    var startAgain = function() {
        $('#example4')
            .progress('reset')
        ;
    }
</script>


<script>
    var increment1 = function() {
        $('#example4')
            .progress('increment',5)
        ;
    }
</script>


<script>
    var increment2 = function() {
        $('#example4')
            .progress('increment',12)
        ;
    }
</script>
<script>
    var increment3= function() {



            // Get the div you want to look in.
            var div = document.getElementById("assessementForm");

            // Get all the input fields inside your div
            var inputs = div.getElementsByTagName('input');

            // Get the number of the found inputs.
            var totalInputs = inputs.length;

            // Loop through them and check which of them has a value.
            var inputsWithValue = 0;
            for (var i = 0; i < totalInputs; i++)
                if (inputs[i].value !== '')
                    inputsWithValue += 1;

            // Calculate the percentage.
            var filledPercentage = (inputsWithValue / totalInputs) * 100;

        $('#example4')
             .progress('set percent',filledPercentage);


    }
</script>

<script>
    var endOfSurvey= function() {
        $('#example4')
            .progress('complete');
        ;
    }
</script>


<script>

$('#example4')
.progress({
    label: 'ratio',
    text: {
        ratio: '{value} of {total}'
    }
});


</script>
