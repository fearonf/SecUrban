





<form class="ui form" name="vm.delForm"  id="deleteForm">

<div class="ui small modal" id="deleteOrNot">
    <i class="close icon"></i>

    <div class="ui header">Delete the Assessement?</div>
    <ng-form class = "ui form" name="vm.modalForm" ng-submit="vm.Register()" id="modalForm"> </ng-form>

   <!-- some indicator here to pass back to indicate 'delete this session'
    </form> -->


    <div class="actions">
        <div class="ui black deny button">
            No
        </div>

        <div class="ui positive right labeled submit icon button">
            Yes
            <i class="checkmark icon"></i>
        </div>
    </div>

</div>

    <!-- having a button here is sending(submit)  the deleteForm back straight away, calling vm....   AND opending the modal -->
    <button class="ui button"  onclick="deleteform()">Delete Assessement</button>

</form>




<script>
    var deleteform = function() {
        $('#deleteOrNot')
            .modal({
                closable: false,
                context: "",
                onDeny: function () {
                    return true;
                },
                onApprove: function () {
                    window.alert('delete the form');
                    //need a way here to submit the modal form with the 'yes to delete' indicator
                    // and set ng-submit = vm-deleteSession;
                    // as it is, it does nothing and doesn't pass control back to the controller vm.deleteSession
                   $('#modalForm').submit();
                  //  $('#deleteForm').submit();

                    return true;

                }
            })
            .modal('show')
        ;
    }
</script>
